<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="/templates/template.xhtml"
>

<ui:define name="metadata">
<f:metadata>

<f:event listener="#{MBFuncionarios.prepararPesquisa}" 
type="preRenderView" />
</f:metadata>
</ui:define>

<ui:define name="conteudo">



<h:form>
<p:toolbar>
<f:facet name="left">
<h:outputText value="Funcionarios" />
</f:facet>
</p:toolbar>
<h:panelGrid columns="4">
<p:outputLabel value="Descrição:" />
<p:inputText maxlength="50" size="30"/>
<p:button value="Buscar" />
<p:button value="Novo" outcome="/pages/funcionarioCadastro.xhtml" >
<f:param name="funacao" value="Novo" />
</p:button>
</h:panelGrid>

<p:dataTable emptyMessage="Nenhum Registro Cadastrado" value="#{MBFuncionarios.itens}"
filteredValue="#{MBFuncionarios.itensFiltrados}"
var="funcionario"
rows="6"
paginator="true"
>
<p:column headerText="Código">
<h:outputText value="#{funcionario.codigo}" />
</p:column>
<p:column headerText="Nome" filterBy="#{funcionario.nome}" sortBy="#{funcionario.nome}">
<h:outputText value="#{funcionario.nome}" />
</p:column>
<p:column headerText="CPF" filterBy="#{funcionario.cpf}" >
<h:outputText value="#{funcionario.cpf}" />
</p:column>
<p:column headerText="Cargo" filterBy="#{funcionario.funcao}" >
<h:outputText value="#{funcionario.funcao}" />
</p:column>
<p:column headerText="Opções">
<p:button icon="ui-icon-pencil" outcome="/pages/funcionarioCadastro.xhtml" >
<f:param name="funcod" value="#{funcionario.codigo}" />
<f:param name="funacao" value="Editar" />
</p:button>
<p:button icon="ui-icon-trash" outcome="/pages/funcionarioCadastro.xhtml" >
<f:param name="funcod" value="#{funcionario.codigo}" />
<f:param name="funacao" value="Excluir" />
</p:button>
</p:column>
</p:dataTable>

</h:form>

</ui:define>

</ui:composition>
