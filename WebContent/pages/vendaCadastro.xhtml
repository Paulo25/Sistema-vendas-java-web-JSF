<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="/templates/template.xhtml"
>


<ui:define name="metadata" >
<f:metadata>

<f:event listener="#{MBVendas.carregarProdutos}" 
type="preRenderView" />
</f:metadata>
</ui:define>

<ui:define name="conteudo">

<h:form id="frmvencad">
<p:toolbar>
<f:facet name="left">
<h:outputText value="Vendas" />
</f:facet>
</p:toolbar>

<p:separator />

<p:dataTable emptyMessage="Nenhum Registro Cadastrado" value="#{MBVendas.produtos}"
filteredValue="#{MBVendas.produtosFiltrados}"
var="produto"
rows="4"
paginator="true"
>
<p:column headerText="Código">
<h:outputText value="#{produto.codigo}" />
</p:column>
<p:column headerText="Nome" filterBy="#{produto.descricao}" sortBy="#{produto.descricao}">
<h:outputText value="#{produto.descricao}" />
</p:column>
<p:column headerText="Preço" >
<h:outputText value="#{produto.preco}" />
</p:column>
<p:column headerText="Quantidade" >
<h:outputText value="#{produto.quantidade}" />
</p:column>
<p:column headerText="Fornecedor" filterBy="#{produto.fornecedor.descricao}">
<h:outputText value="#{produto.fornecedor.descricao}" />
</p:column>
<p:column headerText="Opções">

<p:commandButton icon="ui-icon-plus" 
actionListener="#{MBVendas.adicionar(produto)}"
update=":frmvencad:tbItens :frmvencad:txtVenValorTotal" 
>

</p:commandButton>

</p:column>
</p:dataTable>




<p:separator />

<p:dataTable emptyMessage="Nenhum Registro Cadastrado" 
value="#{MBVendas.itens}"
var="item"
rows="4"
paginator="true"
id="tbItens"
>

<p:column headerText="Nome">
<h:outputText value="#{item.produto.descricao}" />
</p:column>
<p:column headerText="Valor Item" >
<h:outputText value="#{item.valor_parcial}" />
</p:column>
<p:column headerText="Quantidade" >
<h:outputText value="#{item.quantidade}" />
</p:column>
<p:column headerText="Fornecedor">
<h:outputText value="#{item.produto.fornecedor.descricao}" />
</p:column>

<p:column headerText="Opções" >
<p:commandButton icon="ui-icon-close"
actionListener="#{MBVendas.remover(item)}"
update=":frmvencad:tbItens :frmvencad:txtVenValorTotal"/>
</p:column>
</p:dataTable>

<p:separator/>

<h:panelGrid columns="2" cellpadding = "8">
<h:outputText id="txtVenValorTotal" 
value="Valor Total: #{MBVendas.vendaCadastro.valor_total}"/>

<p:commandButton value="Finalizar Venda" 
actionListener="#{MBVendas.carregarDadosVenda}"
oncomplete="PF('dlgFinVenda').show()" 
update=":dial"
/>
</h:panelGrid>
</h:form>

<p:dialog closable="true" draggable="true" modal="true" 
resizable="false" header="Finalizar Venda"
widgetVar="dlgFinVenda"
appendTo="@(body)"
id="dial"
>

<h:form>
<h:panelGrid columns="2">
<h:outputText value="Horário" />
<h:outputText value="#{MBVendas.vendaCadastro.horario}" >
<f:convertDateTime pattern="dd/MM/yyyy HH:mm " timeZone="America/Sao_paulo"/>
</h:outputText>


<h:outputText value="Funcionário" />
<h:outputText value="#{MBVendas.vendaCadastro.funcionario.nome}" />
<h:outputText value="Valor Total" />
<h:outputText value="#{MBVendas.vendaCadastro.valor_total}" />
<h:panelGrid columns="2">
<p:commandButton value="Finalizar" actionListener="#{MBVendas.salvar}" 
update=":msgGlobal :frmvencad:tbItens :frmvencad:txtVenValorTotal"
onclick="PF('dlgFinVenda').hide()"
/>
<p:commandButton value="Voltar" 
onclick="PF('dlgFinVenda').hide()" />
</h:panelGrid>
</h:panelGrid>
</h:form>

</p:dialog>


</ui:define>

</ui:composition>
