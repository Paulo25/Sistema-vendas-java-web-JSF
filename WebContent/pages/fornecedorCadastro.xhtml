<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
template="/templates/template.xhtml"
>

<ui:define name="metadata">
<f:metadata>
<f:viewParam name="foracao" value="#{MBFornecedores.acao}" />
<f:viewParam name="forcod" value="#{MBFornecedores.codigo}" />
<f:event listener="#{MBFornecedores.carregarCadastro}" 
type="preRenderView" />
</f:metadata>
</ui:define>


<ui:define name="conteudo">
<h:form id="frmforcad">
<p:toolbar>
<f:facet name="left">
<h:outputText value="Fornecedores" />
</f:facet>
</p:toolbar>
<h:panelGrid columns="2" id="pnforcad">
<p:outputLabel value="Código:" />
<p:inputText maxlength="20" size="10" readonly="true" value="#{MBFornecedores.fornecedores.codigo}" />
<p:outputLabel value="Descrição:" />
<p:inputText maxlength="50" size="20"  value="#{MBFornecedores.fornecedores.descricao}"
readonly="#{MBFornecedores.acao == 'Excluir'}"  >
<f:validateBean />
</p:inputText>
</h:panelGrid>

<h:panelGrid columns="5">
<p:button value="Novo" actionListener="#{MBFornecedores.novo}" 
update=":frmforcad:pnforcad"  rendered="#{MBFornecedores.acao == 'Novo'}" />
<p:commandButton value="Salvar" actionListener="#{MBFornecedores.salvar}" 
update=":msgGlobal :frmforcad:pnforcad" />

<p:commandButton value="Excluir" actionListener="#{MBFornecedores.excluir}" 
update=":msgGlobal" rendered="#{MBFornecedores.acao == 'Excluir'}" />
<p:commandButton value="Editar"  actionListener="#{MBFornecedores.editar}" 
update=":msgGlobal" rendered="#{MBFornecedores.acao == 'Editar'}" />
<p:button value="Voltar" outcome="/pages/fornecedorPesquisa.xhtml" />

</h:panelGrid>
</h:form>

</ui:define>

</ui:composition>
